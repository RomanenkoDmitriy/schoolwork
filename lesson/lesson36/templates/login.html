{% extends 'base.html' %}

{% block test %}
    {% for user in users %}
        <ol>
          <ul>
              <li>{{user.email}}</li>
              <li>{{user.password}}</li>
          </ul>
        </ol>
    {% endfor %}

{% endblock %}

{% block  form %}
<form method="post">
    <label >email</label>
    <input name="email" id="email"><br>
    <label >password</label>
    <input name="password" id="password" type="password"><br>
    <input type="submit" value="Add">
</form>

{% endblock %}
